<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Curso</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="menus">
        <header class="header">
            <div class="headernav">
            <a href="home_coord.html">
                <img src="assets/logo.png" alt="Logo">
            </a>
            <div class="header-icons">
                <img src="assets/notifi.png" alt="Notificações">
                <img src="assets/user.png" alt="Perfil">
            </div>
            </div>
        </header>
        <div class="sidebar">
            <ul>
                <li><img src="assets/students-icon.png" alt="Alunos"> Alunos</li>
                <li><img src="assets/groups-icon.png" alt="Grupos"> Grupos</li>
                <li><img src="assets/report-icon.png" alt="Relatório"> Relatório</li>
                <li><img src="assets/plan-icon.png" alt="Plano Aditivo"> Plano Aditivo</li>
                <li><img src="assets/tasks-icon.png" alt="Tarefas"> Tarefas</li>
            </ul>
        </div>
</div>
<br>
    <div class="main-content">
        <h1>Adicionar Curso</h1>
        <div class="Form">
            <div class="mb-3 text-start">
                <label class="form-label">Coordenador:</label>
                <input type="name" name="Coordenador" class="form-control" id="Coordenador" placeholder="Coordenador">
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Nome do curso:</label>
                <input type="name" name="Nome do curso" class="form-control" id="Nome do curso" placeholder="Nome do curso">
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Periodo:</label>
                <input type="name" name="Periodo" class="form-control" id="Periodo" placeholder="Periodo">
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Tipo de trabalho final:</label>
                <input type="name" name="TTF" class="form-control" id="TTF" placeholder="Tipo de trabalho final">
            </div>

            <label class="form-label">Curso anual ou bimestral:</label>
            <form>
                <label class="custom-radio">
                    <input type="radio" name="opcao" value="1">
                    <span class="radio-btn"></span>
                    Bimestral
                </label>
                <br>
                <label class="custom-radio">
                    <input type="radio" name="opcao" value="2">
                    <span class="radio-btn"></span>
                    Anual
                </label>
                <br>
            </form>

        </div>

        <div class="add-user">
            <a href="curso.html"><button>Adicionar Curso</button></a>
        </div>
    </div>
    
</body>
</html>
