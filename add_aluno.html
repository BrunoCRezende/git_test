<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar aluno</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="menus">
        <header class="header">
            <div class="headernav">
            <a href="home_prof.html">
                <img src="assets/logo.png" alt="Logo">
            </a>
            <div class="header-icons">
                <img src="assets/notifi.png" alt="Notificações">
                <img src="assets/user.png" alt="Perfil">
            </div>
            </div>
        </header>
        <div class="sidebar">
            <ul>
                <li><img src="assets/students-icon.png" alt="Alunos"> Alunos</li>
                <li><img src="assets/groups-icon.png" alt="Grupos"> Grupos</li>
                <li><img src="assets/report-icon.png" alt="Relatório"> Relatório</li>
                <li><img src="assets/plan-icon.png" alt="Plano Aditivo"> Plano Aditivo</li>
                <li><img src="assets/tasks-icon.png" alt="Tarefas"> Tarefas</li>
            </ul>
        </div>
</div>
<br>
    <div class="main-content">
        <h1>Adicionar Aluno</h1>
        <div class="Form">
            <div class="mb-3 text-start">
                <label class="form-label">Nome:</label>
                <input type="name" name="nome" class="form-control" id="nome" placeholder="Nome">
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Email:</label>
                <input type="name" name="Email" class="form-control" id="Email" placeholder="Email">
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Senha:</label>
                <input type="name" name="Senha" class="form-control" id="Senha" placeholder="Senha">
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">RA:</label>
                <input type="name" name="RA" class="form-control" id="RA" placeholder="RA">
            </div>
        </div>

        <div class="add-user">
            <a href="Concluir"><button>Adicionar Aluno</button></a>
        </div>
    </div>
    
</body>
</html>
